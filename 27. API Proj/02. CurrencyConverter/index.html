<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="amount">
            <label for="input-value">Enter Value</label>
            <input type="text" id="input-value" placeholder="100">
        </div>
        <div class="dropdown">
            <div class="from">
                <div class="select-container">
                    <img id="country-Img-from" src="https://flagsapi.com/IN/flat/64.png">
                    <select id="dropdown_list_from" name="from">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option> -->
                    </select>
                </div>
            </div>
            <i id="exchange" class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <div class="select-container">
                    <img id="country-Img-to" src="https://flagsapi.com/US/flat/64.png">
                    <select id="dropdown_list_to" name="to">
                        <!-- <option value="INR">INR</option>
                        <option value="USD" selected>USD</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option> -->
                    </select>
                </div>
            </div>
        </div>
        <button id="converter">Convert</button>
        <div class="amount">
            <label for="output-value">Converted Value</label>
            <input type="text" id="output-value" placeholder="100">
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
